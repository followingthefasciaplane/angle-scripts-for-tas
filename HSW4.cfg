alias +fjump "+back;+moveleft"
alias -fjump "-back;-moveleft"
 
bind s "+fjump"
 
alias +fjump2 "+forward;+moveleft"
alias -fjump2 "-forward;-moveleft"
 
bind a "+fjump2"
 
alias +fjump3 "+back;+moveright"
alias -fjump3 "-back;-moveright"
 
bind d "+fjump3"
 
alias +fjump4 "+forward;+moveright"
alias -fjump4 "-forward;-moveright"
 
bind w "+fjump4"