alias +cjump "+forward;+moveleft"
alias -cjump "-forward;-moveleft"
 
bind w "+cjump"
 
alias +cjump2 "+forward;+moveright"
alias -cjump2 "-forward;-moveright"
 
bind d "+cjump2"
 
alias +cjump3 "+back;+moveleft"
alias -cjump3 "-back;-moveleft"
 
bind a "+cjump3"
 
alias +cjump4 "+back;+moveright"
alias -cjump4 "-back;-moveright"
 
bind s "+cjump4"