alias +tjump "+back;+moveright"
alias -tjump "-back;-moveright"
 
bind w "+tjump"
 
alias +tjump2 "+back;+moveleft"
alias -tjump2 "-back;-moveleft"
 
bind d "+tjump2"
 
alias +tjump3 "+forward;+moveright"
alias -tjump3 "-forward;-moveright"
 
bind a "+tjump3"
 
alias +tjump4 "+forward;+moveleft"
alias -tjump4 "-forward;-moveleft"
 
bind s "+tjump4"